<div class="new_modal_style">
    <div class="api-modal">
        <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">{{trans('modals_api_api_modal_generate_new_key')}}</h4>
            <i data-ng-click="hideOverlay()" class="fa fa-times"></i>
        </div>
        <div class="modal-body">
            <form name="newKey" class="row">
                <div class="col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
                    <input type="text" ng-class="{'has-type':newKeydata.description}" name="description" placeholder="{{ trans('api_modal_enter_key_description') }}"
                        data-ng-model="newKeydata.description" required class="add_group_modal_input inp-placeholder" style="margin-left: 0px;">
                    <label for="description" class="lab-placeholder">
                        {{trans('api_modal_enter_key_description')}}
                    </label>
                </div>
                <div class="col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
                    <callburn-select ng-model="newKeydata.type" name="select" options="typeOptions" show-attr="text" keep-attr="value" select-text="{{typeOptions[0].text}}">
                    </callburn-select>
                </div>
                <!-- <div ng-repeat="service in services" class="col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2" style="margin-top: 10px;">
                    <div class="callburn-checkbox-white pull-left">
                        <input type="checkbox" id="discount-code-checkbox-{{service._id}}" ng-click="check(service)" ng-checked="true">
                        <label for="discount-code-checkbox-{{service._id}}">
                            {{service.name}}
                        </label>
                    </div>
                </div> -->
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary full-width" ng-click="addKey()" ng-disabled="!newKey.description.$valid || !newKey.select.$valid || newKeydata.services.length == 0">{{trans('modals_api_api_modal_generate_access_Key')}}</button>
        </div>
    </div>
</div>
