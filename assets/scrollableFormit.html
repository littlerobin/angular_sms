        box-sizing: border-box;

        height: 100%;
        width: 100%;
        border-top: 1px solid;

      .stkv-c-unfixed-footer__message {

        line-height: 1;
        font-weight: 400;
        padding: 8px 0;

        color: #fff;

      }

      .stkv-c-running-section--bottom {

        border-top: 1px solid;
      }

      .stkv-c-running-section--tall {

      }

      }

        justify-content: center;

      var choice2 = setInterval(function() {
        if (
          document.getElementById("block-e0d27e9e-d8b4-4fe7-9855-a888d26c87f1")
        ) {
          clearInterval(choice2);
          document
            .getElementById("block-e0d27e9e-d8b4-4fe7-9855-a888d26c87f1")
            .getElementsByTagName("textarea")[0]
            .addEventListener("change", function(e) {
              selectedData.question2.text = e.target.defaultValue;
            });
        }
        // Question 2
      }, 500);
      var choice1 = setInterval(function() {
        if (
          document.getElementById(
            "choice-ea5238cb-751a-42b0-9138-0c4b43230465"
          ) &&
          document.getElementById(
            "choice-20b5a5cd-7987-4003-8b86-fc4c5edad750"
          ) &&
          document.getElementById("choice-2d53304f-9e52-4451-ae99-7d9ae256d9a5")
        ) {
          clearInterval(choice1);
          // Question 1
          document
            .getElementById("choice-ea5238cb-751a-42b0-9138-0c4b43230465")
            .addEventListener("click", function() {
              if (
                selectedData.question1.answer.indexOf(
                  "Callburn specialist creation"
                ) > 0
              ) {
                selectedData.question1.answer = "";
                selectedData.question1.selectedCompose = false;
                selectedData.question1.selectedApi = false;
              } else {
                selectedData.question1.answer =
                  "Callburn specialist creation - I want a live operator which do all the stuff based on my requirements";
                selectedData.question1.selectedCompose = false;
                selectedData.question1.selectedApi = false;
              }
            });
          document
            .getElementById("choice-20b5a5cd-7987-4003-8b86-fc4c5edad750")
            .addEventListener("click", function() {
              if (selectedData.question1.selectedCompose) {
                selectedData.question1.selectedCompose = false;
                selectedData.question1.selectedApi = false;
                selectedData.question1.answer = "";
              } else {
                selectedData.question1.answer =
                  "Manual creation - I have got both message content and recipients";
                selectedData.question1.selectedCompose = true;
                selectedData.question1.selectedApi = false;
              }
            });
          document
            .getElementById("choice-2d53304f-9e52-4451-ae99-7d9ae256d9a5")
            .addEventListener("click", function() {
              if (selectedData.question1.selectedApi) {
                selectedData.question1.selectedCompose = false;
                selectedData.question1.selectedApi = false;
                selectedData.question1.answer = "";
              } else {
                selectedData.question1.answer =
                  "API creation - I want to send callmessages directly integrating into my custom application (only for developers)";
                selectedData.question1.selectedApi = true;
                selectedData.question1.selectedCompose = false;
              }
            });
        }
      }, 500);

      var startButton = setInterval(function() {
        if (document.querySelector('[data-qa="start-button"]')) {
          clearInterval(startButton);
          document
            .querySelector('[data-qa="start-button"]')
            .addEventListener("click", function() {
              div.remove();
            });
          
          $(document).keydown(function(e){
            if (e.which == 13 || e.keyCode == 13) {
              div.remove();
              $('.sc-dfVpRl.decxUv').remove();
            }
          });
        }
      }, 500);
      var submitButton = setInterval(function() {
        if (document.querySelector('[data-qa="submit-button"]')) {
          clearInterval(submitButton);
          document
            .querySelector('[data-qa="submit-button"]')
            .addEventListener("click", function() {
              if (selectedData.question1.selectedCompose) {
                submitForm("compose");
              } else if (selectedData.question1.selectedApi) {
                submitForm("api");
              } else {
                submitForm(null);
              }
            });
        }
      }, 500);
      var windowLang = false;
      var youtubeUrl = "";
      var div = document.createElement("div");
      div.setAttribute("class", "iframe_div");
      var ifrm = document.createElement("iframe");
      setInterval(function() {
        if (!windowLang) {
          if (window.localStorage.currentLanguage) {
            windowLang = true;
            if (window.localStorage.currentLanguage == "en") {
              youtubeUrl = "https://www.youtube.com/embed/vgNml-W57zg";
            } else if (window.localStorage.currentLanguage == "es") {
              youtubeUrl = "https://www.youtube.com/embed/XyiLJyFvks0";
            } else if (window.localStorage.currentLanguage == "it") {
              youtubeUrl = "https://www.youtube.com/embed/1UPs2j1mXsA";
            }
            ifrm.setAttribute("id", "ifrm");
            ifrm.setAttribute("frameborder", "0");
            ifrm.setAttribute(
              "allow",
              "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            );
            ifrm.setAttribute("class", "embed-responsive-item");
            ifrm.setAttribute("src", youtubeUrl);
          }
        }
      }, 1000);

      var done = false;
      setInterval(function() {
        if (document.getElementById("root") && !done) {
          var beforeElem = document.getElementById("root");
          beforeElem.parentNode.insertBefore(div, beforeElem);
          div.appendChild(ifrm);
          done = true;
        }
        if (done) {
          clearInterval();
        }
      }, 1000);
    </script>
  </body>
